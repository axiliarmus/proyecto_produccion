{% extends 'base.html' %}
{% block title %}{{ 'Nueva Pieza' if modo == 'nuevo' else 'Editar Pieza' }}{% endblock %}
{% block content %}

<div class="card bg-dark text-light shadow-lg mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h3 class="card-title text-center mb-4">
      {{ 'Crear Nueva Pieza' if modo == 'nuevo' else 'Editar Pieza' }}
    </h3>

    <form method="post" action="">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control bg-secondary text-light" name="nombre" value="{{ pieza.nombre if pieza else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Marco</label>
        <input type="text" class="form-control bg-secondary text-light" name="marco" value="{{ pieza.marco if pieza else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tramo</label>
        <input type="text" class="form-control bg-secondary text-light" name="tramo" value="{{ pieza.tramo if pieza else '' }}" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('piezas_list') }}" class="btn btn-secondary">‚Üê Volver</a>
        <button type="submit" class="btn btn-accent">{{ 'Guardar' if modo == 'nuevo' else 'Actualizar' }}</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
