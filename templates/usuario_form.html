{% extends 'base.html' %}
{% block title %}{{ 'Nuevo Usuario' if modo == 'nuevo' else 'Editar Usuario' }}{% endblock %}
{% block content %}

<div class="card bg-dark text-light shadow-lg mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h3 class="card-title text-center mb-4">
      {{ 'Crear Nuevo Usuario' if modo == 'nuevo' else 'Editar Usuario' }}
    </h3>

    <form method="post" action="">
      {% if modo == 'nuevo' %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control bg-secondary text-light" name="usuario" required>
      </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control bg-secondary text-light" name="nombre" value="{{ usuario.nombre if usuario else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select bg-secondary text-light" name="tipo" required>
          <option value="administrador" {% if usuario and usuario.tipo=='administrador' %}selected{% endif %}>Administrador</option>
          <option value="supervisor" {% if usuario and usuario.tipo=='supervisor' %}selected{% endif %}>Supervisor</option>
          <option value="operador" {% if usuario and usuario.tipo=='operador' %}selected{% endif %}>Operador</option>
          <option value="cliente" {% if usuario and usuario.tipo=='cliente' %}selected{% endif %}>Cliente</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'Contraseña' if modo == 'nuevo' else 'Nueva Contraseña (opcional)' }}</label>
        <input type="password" class="form-control bg-secondary text-light" name="password" {% if modo == 'nuevo' %}required{% endif %}>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('usuarios_list') }}" class="btn btn-secondary">← Volver</a>
        <button type="submit" class="btn btn-accent">{{ 'Guardar' if modo == 'nuevo' else 'Actualizar' }}</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
